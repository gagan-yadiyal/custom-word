<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Puzzle For You</title>
    <style>
        :root {
            --green: #6aaa64;
            --yellow: #c9b458;
            --gray: #787c7e;
            --black: #121213;
        }
        body { background-color: #fdf2f2; font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        h1 { color: #d32f2f; margin-bottom: 20px; }
        #game-board { display: grid; grid-template-rows: repeat(6, 1fr); grid-gap: 5px; margin-bottom: 20px; }
        .row { display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 5px; }
        .tile { width: 50px; height: 50px; border: 2px solid #d8d8d8; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; text-transform: uppercase; background: white; }
        .correct { background-color: var(--green) !important; color: white; border-color: var(--green); }
        .present { background-color: var(--yellow) !important; color: white; border-color: var(--yellow); }
        .absent { background-color: var(--gray) !important; color: white; border-color: var(--gray); }
        #message-area { height: 30px; color: #d32f2f; font-weight: bold; margin-bottom: 10px; }
        #love-note { display: none; text-align: center; max-width: 400px; animation: fadeIn 2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        input { position: absolute; opacity: 0; }
    </style>
</head>
<body>

    <h1>Guess the Secret Word ‚ù§Ô∏è</h1>
    <div id="message-area"></div>
    <div id="game-board"></div>
    
    <input type="text" id="ghost-input" autofocus>

    <div id="love-note">
        <h2>You Got It! üéâ</h2>
        <p>Just like this game, my life was missing a few pieces until I found you. You're my 1-in-a-million.</p>
        <p><strong>I love you! Happy Valentine's Day!</strong></p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp6ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" width="250">
    </div>

    <script>
        const SECRET_WORD = "HEART"; // <--- CHANGE YOUR 5-LETTER WORD HERE
        let currentAttempt = 0;
        let currentTile = 0;
        let guesses = ["", "", "", "", "", ""];
        const board = document.getElementById('game-board');

        // Initialize board
        for (let i = 0; i < 6; i++) {
            let row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < 5; j++) {
                let tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${i}-${j}`;
                row.appendChild(tile);
            }
            board.appendChild(row);
        }

        document.addEventListener('keydown', (e) => {
            if (currentAttempt >= 6) return;
            
            if (e.key === 'Enter') {
                submitGuess();
            } else if (e.key === 'Backspace') {
                guesses[currentAttempt] = guesses[currentAttempt].slice(0, -1);
                updateBoard();
            } else if (guesses[currentAttempt].length < 5 && e.key.match(/^[a-z]$/i)) {
                guesses[currentAttempt] += e.key.toUpperCase();
                updateBoard();
            }
        });

        function updateBoard() {
            for (let j = 0; j < 5; j++) {
                const tile = document.getElementById(`tile-${currentAttempt}-${j}`);
                tile.innerText = guesses[currentAttempt][j] || "";
            }
        }

        function submitGuess() {
            const guess = guesses[currentAttempt];
            if (guess.length !== 5) {
                document.getElementById('message-area').innerText = "Must be 5 letters!";
                return;
            }

            const row = currentAttempt;
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${row}-${i}`);
                const letter = guess[i];
                
                if (letter === SECRET_WORD[i]) {
                    tile.classList.add('correct');
                } else if (SECRET_WORD.includes(letter)) {
                    tile.classList.add('present');
                } else {
                    tile.classList.add('absent');
                }
            }

            if (guess === SECRET_WORD) {
                document.getElementById('message-area').innerText = "";
                document.getElementById('game-board').style.display = 'none';
                document.getElementById('love-note').style.display = 'block';
            } else {
                currentAttempt++;
                if (currentAttempt === 6) {
                    document.getElementById('message-area').innerText = "Almost! The word was " + SECRET_WORD;
                }
            }
        }
    </script>
</body>
</html>
