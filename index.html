<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Puzzle for My Valentine</title>
    <style>
        :root {
            --correct: #4caf50;
            --present: #ffc107;
            --absent: rgba(255, 255, 255, 0.2);
        }
        body { 
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { font-size: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); text-align: center; }
        .intro-text { text-align: center; margin-bottom: 20px; opacity: 0.9; max-width: 300px; }

        #game-board { display: grid; grid-template-rows: repeat(6, 1fr); grid-gap: 8px; margin-bottom: 20px; }
        .row { display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 8px; }
        .tile { 
            width: 50px; height: 50px; 
            border: 2px solid rgba(255, 255, 255, 0.5); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; font-weight: bold; text-transform: uppercase; 
            border-radius: 8px;
        }
        .correct { background-color: var(--correct) !important; border-color: var(--correct); }
        .present { background-color: var(--present) !important; border-color: var(--present); }
        .absent { background-color: var(--absent) !important; border-color: transparent; }

        .input-area { margin-bottom: 20px; }
        #word-input { 
            padding: 12px; border-radius: 25px; border: none; font-size: 16px; 
            text-align: center; width: 180px; text-transform: uppercase;
            outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button { 
            padding: 10px 20px; border-radius: 25px; border: none; 
            background: white; color: #ff416c; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        
        #hint-btn { background: transparent; border: 1px solid white; color: white; font-size: 0.8rem; margin-top: 15px; }

        #love-note { display: none; text-align: center; animation: fadeIn 1.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="game-container" style="display: flex; flex-direction: column; align-items: center;">
        <h1>Valentine Wordle ‚ù§Ô∏è</h1>
        <p class="intro-text">Guess the secret 5-letter word that describes us!</p>
        
        <div id="game-board"></div>

        <div class="input-area">
            <input type="text" id="word-input" maxlength="5" placeholder="Type here..." autocomplete="off">
            <button onclick="submitGuess()">Submit Guess</button>
        </div>

        <button id="hint-btn" onclick="showHint()">Need a hint?</button>
        <p id="hint-text" style="display:none; margin-top:10px; font-style: italic;">It's something you have given to me completely...</p>
    </div>

    <div id="love-note">
        <h1>Correct! üéâ</h1>
        <p style="font-size: 1.2rem;">My HEART belongs to you forever.</p>
        <p>I am the luckiest person to have you as my fianc√©.</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp6ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" width="250" style="border-radius: 15px;">
    </div>

    <script>
        const SECRET_WORD = "HEART"; 
        let currentAttempt = 0;
        const board = document.getElementById('game-board');
        const input = document.getElementById('word-input');

        // Build the board
        for (let i = 0; i < 6; i++) {
            let row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < 5; j++) {
                let tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${i}-${j}`;
                row.appendChild(tile);
            }
            board.appendChild(row);
        }

        function submitGuess() {
            const guess = input.value.toUpperCase();
            if (guess.length !== 5) {
                alert("Please enter a 5-letter word!");
                return;
            }

            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${currentAttempt}-${i}`);
                tile.innerText = guess[i];
                
                if (guess[i] === SECRET_WORD[i]) {
                    tile.classList.add('correct');
                } else if (SECRET_WORD.includes(guess[i])) {
                    tile.classList.add('present');
                } else {
                    tile.classList.add('absent');
                }
            }

            if (guess === SECRET_WORD) {
                setTimeout(() => {
                    document.getElementById('game-container').style.display = 'none';
                    document.getElementById('love-note').style.display = 'block';
                }, 500);
            } else {
                currentAttempt++;
                input.value = "";
                if (currentAttempt === 6) {
                    alert("Oh no! The word was " + SECRET_WORD + ". Refresh to try again!");
                }
            }
        }

        function showHint() {
            document.getElementById('hint-text').style.display = 'block';
            document.getElementById('hint-btn').style.display = 'none';
        }
    </script>
</body>
</html>
