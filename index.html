<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Puzzle for My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --correct: #4caf50;
            --present: #ffc107;
            --absent: rgba(255, 255, 255, 0.2);
        }
        body { 
            background: linear-gradient(135deg, #d32f2f, #7b1fa2); /* Deeper, more elegant red/purple gradient */
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        h1 { font-size: 1.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); text-align: center; margin-bottom: 10px; }
        .intro-text { text-align: center; margin-bottom: 15px; font-size: 0.9rem; opacity: 0.9; max-width: 280px; }

        #game-board { display: grid; grid-template-rows: repeat(6, 1fr); grid-gap: 6px; margin-bottom: 15px; }
        .row { display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 6px; }
        .tile { 
            width: 40px; height: 40px; /* Reduced from 50px */
            border: 1.5px solid rgba(255, 255, 255, 0.4); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; font-weight: 700; text-transform: uppercase; 
            border-radius: 6px;
        }
        .correct { background-color: var(--correct) !important; border-color: var(--correct); }
        .present { background-color: var(--present) !important; border-color: var(--present); }
        .absent { background-color: var(--absent) !important; border-color: transparent; }

        .input-area { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        #word-input { 
            padding: 8px 15px; border-radius: 20px; border: none; font-size: 14px; 
            text-align: center; width: 140px; /* Reduced width */
            text-transform: uppercase; font-family: 'Montserrat', sans-serif;
            outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .submit-btn { 
            padding: 8px 18px; border-radius: 20px; border: none; 
            background: white; color: #d32f2f; font-weight: 700; cursor: pointer;
            font-size: 14px; transition: transform 0.2s;
        }
        .submit-btn:active { transform: scale(0.95); }
        
        #hint-btn { background: transparent; border: 1px solid rgba(255,255,255,0.5); color: white; font-size: 0.7rem; margin-top: 10px; padding: 5px 12px; border-radius: 15px; font-family: 'Montserrat', sans-serif; }

        #love-note { display: none; text-align: center; animation: fadeIn 1s forwards; padding: 10px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="game-container" style="display: flex; flex-direction: column; align-items: center;">
        <h1>Valentine Puzzle</h1>
        <p class="intro-text">A 5-letter word for my favorite person.</p>
        
        <div id="game-board"></div>

        <div class="input-area">
            <input type="text" id="word-input" maxlength="5" placeholder="GUESS" autocomplete="off" autofocus>
            <button class="submit-btn" onclick="submitGuess()">CHECK</button>
        </div>

        <button id="hint-btn" onclick="showHint()">HINT?</button>
        <p id="hint-text" style="display:none; margin-top:10px; font-size: 0.8rem; font-style: italic;">It's the center of everything I feel for you...</p>
    </div>

    <div id="love-note">
        <h1>Perfect! ❤️</h1>
        <p style="font-size: 1rem;">My HEART is yours.</p>
        <p style="font-size: 0.9rem;">Happy Valentine's Day!</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp6ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" width="180" style="border-radius: 10px; margin-top: 10px;">
    </div>

    <script>
        const SECRET_WORD = "HEART"; 
        let currentAttempt = 0;
        const board = document.getElementById('game-board');
        const input = document.getElementById('word-input');

        for (let i = 0; i < 6; i++) {
            let row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < 5; j++) {
                let tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${i}-${j}`;
                row.appendChild(tile);
            }
            board.appendChild(row);
        }

        // Allow pressing "Enter" key to submit
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                submitGuess();
            }
        });

        function submitGuess() {
            const guess = input.value.toUpperCase();
            if (guess.length !== 5) return;

            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${currentAttempt}-${i}`);
                tile.innerText = guess[i];
                if (guess[i] === SECRET_WORD[i]) {
                    tile.classList.add('correct');
                } else if (SECRET_WORD.includes(guess[i])) {
                    tile.classList.add('present');
                } else {
                    tile.classList.add('absent');
                }
            }

            if (guess === SECRET_WORD) {
                setTimeout(() => {
                    document.getElementById('game-container').style.display = 'none';
                    document.getElementById('love-note').style.display = 'block';
                }, 400);
            } else {
                currentAttempt++;
                input.value = "";
                if (currentAttempt === 6) alert("Almost! Refresh to try again.");
            }
        }

        function showHint() {
            document.getElementById('hint-text').style.display = 'block';
            document.getElementById('hint-btn').style.display = 'none';
        }
    </script>
</body>
</html>
